<div id="booking-section">
    <form class="booking-form" >
        <select [(ngModel)]="fromLocation" name="fromLocation" id="pickup" class="input-field" placeholder="Pick Up Location">
            <option value="" >PICK UP ADDRESS</option>
            <option *ngFor="let location of locations" [value]="location.locationId">{{location.title}}</option>
        </select>
        
        <select [(ngModel)]="ToLocation" name="ToLocation" id="drop" class="input-field" placeholder="Drop Off Location">
            <option value="" >Drop Off Location</option>
            <option *ngFor="let location of locations" [value]="location.locationId">{{location.title}}</option>
        </select>
        <button type="button" class="submit-button" (click)="navigateToSearchPage()">FIND CARS</button>
    </form>
</div>
<div class="row">
    <div class="col-12 text-center">
        <h3>POPULAR CARS</h3>
    </div>
</div>
<div class="row car-list-home-container">
    <div class="col-3" *ngFor="let car of popularCars">
        <app-car-card [carData]="car"></app-car-card>
    </div>
</div>
